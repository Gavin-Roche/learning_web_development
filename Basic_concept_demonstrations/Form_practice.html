<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    
    <body>
    
        <h1>Forms</h1>
            
            <h2>Activity 1: Implicit association</h2>
            
                <form>
                    
                    <p><label>First Name: <input type="text" name="firstName" size="23"></label></p>

                    <p><label>Second Name: <input type="text" name="secondName" size="20"></label></p>

                    <p><input type="Submit" value="Submit Query"></p>
                
                </form>
    
            
            <h2>Activity 2: Explicit association</h2>
            
                <form>
                    
                    <p><label for="firstName">First Name:</label> <input type="text" name="firstName" size="23" id="firstName"></p>

                    <p><label for="secondName">Second Name: <input type="text" name="secondName" size="20" id="secondName"></label></p>

                    <p><input type="Submit" value="Submit Query"></p>
                
                </form>
                    
            <h2>Activity 3</h2>
                
                <form>
                    <fieldset>
                        <legend>Student Information</legend>
                        <p><label for="Name">Name: </label><input type="text" name="Name" id="Name"></p>

                        <p><label for="Mobile">Mobile: <input type="text" name="Mobile" id="Mobile"></label></p>

                        <p><label for="Email">Email: </label><input type="Email" name="Email" id="Email"></p>

                        <p><label for="CollageName">Collage Name: </label><textarea name="CollageName" rows="3" cols="40" id="CollageName"></textarea></p>
                        
                        <p><label for="CollageAddress">Collage Address: </label><textarea name="CollageAddress" rows="3" cols="40" id="CollageAddress"></textarea></p>
                        
                        <p><label>Year of Graduation
                        <select name="GraduationYear">
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option selected="selected">2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                        </select></label></p>
                        
                        <fieldset>
                            
                            <legend>Mature Student</legend>

                            <p><label><input type="radio" name="MatureStudent" value="yes">Yes</label>
                                <label><input type="radio" name="MatureStudent" value="no" checked="checked">No</label></p>
                        
                        </fieldset>
                        
                        <fieldset>
                            
                            <legend>Are you in receipt of a grant?</legend>

                            <p><label><input type="radio" name="Grant" value="yes">Yes</label>
                                <label><input type="radio" name="Grant" value="no" checked="checked">No</label></p>
                        
                        </fieldset>
                        
                        <fieldset>
                            
                            <legend>Award Type</legend>

                            <p><label><input type="radio" name="Award" value="HigherCertification">Higher Certification</label>
                                
                            <label><input type="radio" name="Award" value="OrdinaryCertification">Ordinary Certification</label>
                                
                            <label><input type="radio" name="Award" value="HonoursCertification">Honours Certification</label>
                                
                            <label><input type="radio" name="Award" value="Masters">Masters</label>
                                
                            <label><input type="radio" name="Award" value="Other">Other</label><label>(please specify) <input type="text" name="Award"></label></p>
                        
                        </fieldset>
                        
                        <p><label>Faculty: 
                        <select name="Faculty">
                            
                            <option>Art & Design</option>
                            <option selected="selected">Applied Science Engineering & Technology</option>
                            <option>Business & Humanities</option>
                            
                        </select></label></p>
                        
                         <fieldset>

                            <legend>If you would like to receive information about current courses please tick the appropriate boxes</legend>

                            <label><input type="checkbox" name="receiveInformation" value="FineArt">Fine Art</label>

                             <label><input type="checkbox" name="receiveInformation" value="Design">Design</label>

                             <label><input type="checkbox" name="receiveInformation" value="Science">Science</label>

                             <label><input type="checkbox" name="receiveInformation" value="Engineering">Engineering</label>

                             <label><input type="checkbox" name="receiveInformation" value="IT">IT</label>

                             <label><input type="checkbox" name="receiveInformation" value="Business">Business</label>

                             <label><input type="checkbox" name="receiveInformation" value="Humanities">Humanities</label>

                             <label><input type="checkbox" name="receiveInformation" value="Humanities">Humanities</label>
                             
                             <label><input type="checkbox" name="receiveInformation" value="QuantitySurveying">Quantity Surveying</label>


                        </fieldset>
                        
                        <p><input type="Submit" value="Submit"></p>
                        
                    </fieldset>
                    
        
                </form>
    
    </body>
    
    
    
    
</html>
